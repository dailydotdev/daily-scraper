workflows:
  build:
    jobs:
      - build
      - build_and_push_docker:
          requires:
            - build
          context: GCR
          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - pulumi_preview:
          context: PROD
          filters:
            branches:
              ignore:
              - /pull\/[0-9]+/
              - master
